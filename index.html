<!DOCTYPE html>
<html lang="en">
<head>
	<title>tabs in native js</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/tabs.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- TABS :: START -->
<div class="tab-container js-tab-container">
	<div class="tab-header-group">
		<span class="tab-header js-tab-header" data-tab-index="1">Tab Header 1</span>
		<span class="tab-header js-tab-header" data-tab-index="2">Tab Header 2</span>
		<span class="tab-header js-tab-header" data-tab-index="3">Tab Header 3</span>
	</div>
	<div class="tab-item-group">
		<div class="tab-item js-tab-item" data-tab-index="1">
			Tab Content 1
		</div>
		<div class="tab-item js-tab-item" data-tab-index="2">
			Tab Content 2
		</div>
		<div class="tab-item js-tab-item" data-tab-index="3">
			Tab Content 3
		</div>
	</div>
</div>
<!-- TABS :: END -->

<script src="js/tabs.js"></script>
</body>
</html>
